{% extends 'base.html' %}

{% block content %}
<h3 class="mt-3">Settings</h3>
<form method="post" class="row gx-3 gy-2 mt-3 flex-nowrap d-flex align-items-center">
    <div class="col d-flex align-items-center gap-1">
        <label for="name" class="text-nowrap">Your Name</label>
        <input type="text" id="name" name="name" class="form-control" autocomplete="off" required value="{{ current_user.name }}">
    </div>
    <div class="col-auto">
        <input type="submit" value="Save" class="btn btn-outline-primary" name="submit">
    </div>
</form>
{% endblock %}
